


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full height for centering */
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for better layout */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .error {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d8000c;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        p a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        {% if form.errors %}
            <div class="error">
                <p>Please correct the errors below:</p>
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button> <!-- Changed from Sign IN to Sign Up -->
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p> <!-- Added link to login page -->
    </div>
</body>
</html>
